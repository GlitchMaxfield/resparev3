{% load static %}
<!DOCTYPE html>
<html>

<head>
  <title>Create A New User</title>
  <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'login.css' %}" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

  <div class="nav">
    <a class="logo" href="#home">RESPARE</a>
    <div class="categories">
      <a>Categories</a>
      <a>About</a>
      <a class="login" href="logout">Login</a>
      <div class="rs"></div>
      <input type="text" class="searchbox" placeholder="Search...">
    </div>
  </div>
  </div>

<!--<div class="background">-->
  <div class="container">
    <div class="row">
      <div class="col-lg-3 col-md-2"></div>
      <div class="col-lg-6 col-md-8 login-box">
        <div class="col-lg-12 login-key">
<i class="fa fa-user-plus" aria-hidden="true"></i>
        </div>
        <div class="col-lg-12 login-title">
          CREATE USER
        </div>

        <div class="col-lg-12 login-form">
          <div class="col-lg-12 login-form">
            <form action="" method="post">
              {% csrf_token %}
              <div class="form-group">
                <label class="form-control-label">First-Name</label>
                <input type="text" id="fname" name="fname" class="form-control">
              </div>
              <div class="form-group">
                <label class="form-control-label">Second-Name</label>
                <input type="text" id="lname" name="lname" class="form-control" i>
              </div>
              <div class="form-group">
                <label class="form-control-label">User-Name</label>
                <input type="text" id="uname" name="uname" class="form-control">
              </div>
               <div class="form-group">
                <label class="form-control-label">Email</label>
                <input type="email" id="email" name="email" class="form-control">
              </div>
              <div class="form-group">
                <label class="form-control-label">Password</label>
                <input type="password"id="pass1" name="pass1"  background-image: radial-gradient(circle, #5c0067 0%, #00d4ff 100%);" class="form-control">
              </div>
              <div class="form-group">
                <label class="form-control-label">Confirm-Password</label>
                <input type="password" id="pass2" name="pass2" class="form-control">
              </div>
              </div>
              
 <label class="form-control-label">Already  Have An Accout?<a href="login.html">Click Here</a></label>
              <div class="col-lg-12 loginbttm">
                <div class="col-lg-6 login-btm login-text">

                </div>
                <div class="col-lg-6 login-btm login-button">
                  <button type="submit" class="btn btn-outline-primary">SUBMIT</button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="col-lg-3 col-md-2"></div>
      </div>
    </div>
</div>




    <script src=”script.js” />

</body>

</html>
